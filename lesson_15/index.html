<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<title>lesson 15</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">header</div>
			</header>
			<main class="page">
				<div class="section-featured featured">
					<div class="featured__container">
						<div class="featured__title title-section">
							<h2 class="title-section__h2">Featured Products</h2>
							<a class="title-section__link" href="#">View All
								<img src="img/arrow.svg" alt="arrow">
							</a>
						</div>
						<div class="featured__product-card card">
							<div class="card__image"></div>
							<div class="card__title"></div>
							<div class="card__price"></div>
							<div class="card__stars"></div>
						</div>
					</div>
				</div>
			</main>
			<footer class="footer">
				<div class="footer__container">footer</div>
			</footer>
		</div>
	</body>
</html>
